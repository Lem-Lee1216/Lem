<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今晚夜宵选择</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
      .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>今晚吃什么夜宵</h1>
        <ul>
            <li>烤串：各种肉类、蔬菜串在炭火上烤制，香气四溢。</li>
            <li>麻辣烫：丰富的食材，加上浓郁的汤底，满足你的味蕾。</li>
            <li>寿司：精致的日本料理，新鲜的食材搭配软糯的米饭。</li>
            <li>煎饼果子：经典的街头小吃，薄脆饼搭配各种馅料。</li>
        </ul>
    </div>
</body>
</html>
