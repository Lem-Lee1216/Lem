<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今晚吃什么夜宵</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFE4B5; /* 背景色改为浅橙色 */
        }

     .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            border: 2px solid #FF8C00; /* 容器边框为橙色 */
        }

        h1 {
            color: #FF8C00; /* 标题颜色为橙色 */
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* 标题阴影 */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 3px;
            background-color: #FAF0E6; /* 列表项背景色 */
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2); /* 列表项阴影 */
        }

        /* 这里为每个夜宵选项添加背景图片示例，实际使用中需替换为真实路径 */
     .skewer {
            background-image: url('烤串图片路径');
            background-size: cover;
            background-position: center;
        }

     .malatang {
            background-image: url('麻辣烫图片路径');
            background-size: cover;
            background-position: center;
        }

     .sushi {
            background-image: url('寿司图片路径');
            background-size: cover;
            background-position: center;
        }

     .pancake {
            background-image: url('煎饼果子图片路径');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>今晚吃什么夜宵</h1>
        <ul>
            <li class="skewer">烤串：各种肉类、蔬菜串在炭火上烤制，香气四溢。</li>
            <li class="malatang">麻辣烫：丰富的食材，加上浓郁的汤底，满足你的味蕾。</li>
            <li class="sushi">寿司：精致的日本料理，新鲜的食材搭配软糯的米饭。</li>
            <li class="pancake">煎饼果子：经典的街头小吃，薄脆饼搭配各种馅料。</li>
        </ul>
    </div>
</body>

</html>
